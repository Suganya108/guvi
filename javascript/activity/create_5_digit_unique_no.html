<!DOCTYPE html>
<html>
<body>


<h1 id="fivedigit" style="text-align:center"></h1>
<script>
function random(){
var a=[];
while(a.length<5){
    var v=Math.floor(Math.random() * 10);
    if(a.every((x) => x!==v)){
        a.push(v);
    }
}
document.getElementById("fivedigit").innerHTML=a.join("");
}
</script>
<center>
<input type="button" value="random" onclick="random()">
</center>
</body>
</html>
